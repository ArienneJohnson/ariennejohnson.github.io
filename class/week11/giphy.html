<html lang="en">

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <style media="screen">
body{
  background-image: url("images/pawPrintbackground.jpg");

}

float:left;

     </style>


  </head>
  <body>
    <h1>Funny Dog Gifs </h1>

<aside>

  <img src="images/dog.jpg" alt="dogpic" />
</aside>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">
var giphyUrl = "http://api.giphy.com/v1/gifs/search?q=funny+dog&api_key=dc6zaTOxFJmzC";

      $.get(giphyUrl)
          .done(function(data) {
              console.log("S");
              console.dir(data);
              var myHtml = "";
              for (var i = 0; i < 10; i = i + 1) {
                  console.log("src:  " + data.data[i].embed_url);
                  myHtml += '<iframe src="' + data.data[i].embed_url + '" width="480" height="457" frameborder="0" class="giphy-embed" allowfullscreen></iframe>' +
                      '<p><a href="">via GIPHY</a></p>';
              }

              $("body").append(myHtml);
          })
          .fail(function(data) {
              console.log("F");
              console.dir(data);
          })




</script>

  </body>


</html>
